<!DOCTYPE HTML>
<html>
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
<h1>Login</h1>
<form class="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username"/>
        <span id="wrongUsername" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"/>
        <span id="wrongPassword" style="color:red"></span>
    </div>
    <div class="form-group">
        <button onClick="logIn();return false" class="btn btn-primary" type="button"> Log in</button>
        <a class="btn btn-danger" onclick="encryptAllPasswords(); return false">Encrypt all passwords</a>
        <a class="btn btn-primary" href="/index.html">Go back</a>
        <br/>
    </div>
    <div id="wrong" style="color: red"></div>
</form>
</body>
</html>
